<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Carnival Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ultimate Carnival Experience</h1>
            <p>Step into a world of excitement and wonder!</p>
        </header>

        <!-- Carousel -->
        <div class="carousel">
            <div class="carousel-wrapper">
                <!-- Real images added here -->
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1549209393-67a4c158e2a5" alt="Ferris Wheel">
                    <div class="caption">Ferris Wheel</div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1583009920015-d275a6ac3455" alt="Merry-Go-Round">
                    <div class="caption">Merry-Go-Round</div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1516912910509-5f94b02131d5" alt="Bumper Cars">
                    <div class="caption">Bumper Cars</div>
                </div>
            </div>
        </div>

        <!-- Carousel Controls -->
        <div class="controls">
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>

        <footer>
            <p>&copy; 2024 Ultimate Carnival Experience. All Rights Reserved.</p>
        </footer>
    </div>

    <div class="cursor"></div>

    <script src="script.js"></script>
</body>
</html>
